<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<div class="header">
    <img src="images/sap_image.png" alt="" class="image" rows="1"/>
    <label class="gameTitle"><h1>לומדים אותיות</h1></label>

    <div class="subHeader">
        <label class="smallBox"><h1>Score:</h1></label>
        <label class="smallBox"><h1>0</h1></label>
    </div>
</div>

<div class="middlePart">
    <div class="animaleImage">
        <img src="images/animales/lion.jpg" alt="lion" style="width:448px;height:285px">
    </div>
    <div class="enlargedLatter">
        <img src="images/letters/alef.png" alt="alef" style="width:448px;height:285px">
    </div>
</div>
<div id="container">
    <div class="line">
        <ul class="keyboard">
            <li><img src="images/letters/P1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/MM1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/nun_last.png"  style="width:28px;height:64px"></li>
            <li><img src="images/letters/vav.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/tet.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/alef1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/reish.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/kuf1.png"  style="width:75px;height:64px"></li>
            <li class="letter special">.</li>
            <li class="letter special">,</li>
        </ul>
    </div>

    <div class="line2">
        <ul class="keyboard">
            <li><img src="images/letters/P final1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/chaf final1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/lamed.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/chet.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/yud.png"  style="width:28px;height:44px"></li>
            <li><img src="images/letters/ayin1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/kaf.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/gimel1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/daled.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/shin.png"  style="width:75px;height:64px"></li>
        </ul>
    </div>

    <div class="line3">
        <ul class="keyboard">
            <li class="letter">return</li>
            <li><img src="images/letters/z_last.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/taf1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/z1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/mem1.png"  style="width:75px;height:64px"></li>
            <li><img src="images/letters/noon1.png"  style="width:55px;height:64px"></li>
            <li><img src="images/letters/hey1.png"  style="width:55px;height:64px"></li>
            <li><img src="images/letters/bet.png"  style="width:55px;height:64px"></li>
            <li><img src="images/letters/sameh1.png"  style="width:55px;height:64px"></li>
            <li><img src="images/letters/zain.png"  style="width:55px;height:64px"></li>
            <!--<li class="space lastitem">&nbsp;</li>-->
        </ul>
    </div>
    <ul class="keyboard">
        <li class="icons letter fa fa-keyboard-o"></li>
        <li class="letter">.?123</li>
        <li class="space lastitem">&nbsp;</li>
        <li class="icons letter  fa fa-globe "></li>
        <li class="letter">.?123</li>
    </ul>

</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/keyboard.js"></script>

</body>
</html>
