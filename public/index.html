<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Online Keyboard</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<div id="container">
    <textarea id="write" rows="6" cols="60"></textarea>
    <ul class="keyboard">
        <li class="letter delete icons fa fa-caret-square-o-left"></li>
        <li class="letter">פ</li>
        <li class="letter">ם</li>
        <li class="letter">ן</li>
        <li class="letter">ו</li>
        <li class="letter">ט</li>
        <li class="letter">א</li>
        <li class="letter">ר</li>
        <li class="letter">ק</li>
        <li class="letter">.</li>
        <li class="letter">,</li>
    </ul>
    <div class="line2">
        <ul class="keyboard">
            <li class="letter">ף</li>
            <li class="letter">ך</li>
            <li class="letter">ל</li>
            <li class="letter">ח</li>
            <li class="letter">י</li>
            <li class="letter">ע</li>
            <li class="letter">כ</li>
            <li class="letter">ג</li>
            <li class="letter">ד</li>
            <li class="letter">ש</li>
        </ul>
    </div>
    <div class="line3">
        <ul class="keyboard">
            <li class="letter">ץ</li>
            <li class="letter">ת</li>
            <li class="letter">צ</li>
            <li class="letter">מ</li>
            <li class="letter">נ</li>
            <li class="letter">ה</li>
            <li class="letter">ב</li>
            <li class="letter">ס</li>
            <li class="letter">ז</li>
        </ul>
    </div>
    <ul class="keyboard">
        <li class="icons letter fa fa-keyboard-o"></li>
        <li class="letter">.?123</li>
        <li class="space lastitem">&nbsp;</li>
        <li class="icons letter  fa fa-globe "></li>
        <li class="letter">.?123</li>
    </ul>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="javascripts/keyboard.js"></script>

</body>
</html>
